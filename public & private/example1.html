<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public & Private Examples</title>
  </head>
  <body></body>
  <script>
    class Data {
      // public properties
      a = 10;
      b = 20;
    }

    let obj = new Data();
    document.write(obj.a + " " + obj.b);
  </script>
</html>
