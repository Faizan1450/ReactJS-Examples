<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public & Private Examples</title>
  </head>
  <body></body>
  <script>
    class Data {
      a = 10; // public property
      #b = 20; // Now #b will be a private data member
      show() {
        document.write(this.a + " " + this.#b);
      }
    }

    let obj = new Data();
    obj.show();
  </script>
</html>
