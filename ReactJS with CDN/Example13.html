<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <title>My React Application</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    function MyApp() {
      let myDiv = React.createElement(
        "div",
        null,
        "React is Love!!",
        React.createElement("p", null, "React is a component based JS Library")
      );
      return myDiv;
    }
    let div = document.querySelector("#root");
    ReactDOM.render(React.createElement(MyApp), div);
  </script>
</html>
