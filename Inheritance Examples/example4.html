<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance example</title>
  </head>
  <body></body>
  <script>
    class Vehicle {
      constructor() {
        document.write("Vehicle constructor called... <br>");
      }
      accelarate() {
        document.write("Accelarating.... <br>");
      }
    }
    class Car extends Vehicle {
      constructor() {
        super(); //Super is compulsory, but not necessary at first line but 
        document.write("Car Constructor called... <br>");
      }
      reverse() {
        document.write("Reversing...");
      }
    }
    let myCar = new Car();
    myCar.accelarate();
    myCar.reverse();
  </script>
</html>
