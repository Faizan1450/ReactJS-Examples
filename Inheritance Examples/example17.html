<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance example</title>
  </head>
  <body></body>
  <script>
    class Emp {
      constructor(name, salary) {
        this.name = name;
        this.salary = salary;
      }
      toString() {
        return `${this.name}, ${this.salary}`;
      }
      raisedIncome() {
        this.salary = this.salary + (this.salary * 10) / 100;
      }
    }

    class Manager extends Emp {
      constructor(name, salary, bonus) {
        super(name, salary);
        this.bonus = bonus;
      }
      toString() {
        return `${this.name}, ${this.salary}, ${this.bonus}`;
      }
      raisedIncome() {
        // this.raisedIncome(); //Will trap in infinity, that's why recommend super
        super.raisedIncome() //Working
        this.bonus = this.bonus + (this.bonus * 20) / 100;
      }
    }

    let boss = new Manager("Faizan", 60000, 30000);
    document.write("Before Incrementing <br>");
    document.write(boss);
    boss.raisedIncome();
    document.write("<br>After Incrementing <br>");
    document.write(boss);
  </script>
</html>
