<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance example</title>
  </head>
  <body></body>
  <script>
    class Person {
      constructor(fname, lname) {
        this.fname = fname;
        this.lname = lname;
      }

      get fullName() {
        return this.fname + " " + this.lname;
      }

      set fullName(name) {
        let arr = name.split(" ");
        this.fname = arr[0];
        this.lname = arr[arr.length - 1];
      }
    }

    let p = new Person("Faizan", "Ali");
    document.write("Before Changing <br>");
    document.write("First Name: " + p.fname);
    document.write("<br>");
    document.write("Last Name: " + p.lname);
    document.write("<br><br>After Changing <br>");
    p.fullName = "Syed Faizan Ali";
    document.write("Full Name: " + p.fullName);
  </script>
</html>
