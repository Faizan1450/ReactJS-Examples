<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Examples</title>
  </head>
  <body></body>
  <script>
    class Emp {
      static company = "Google"; //stored in class object
      constructor(name, salary) {
        this.name = name;   //instance properties
        this.salary = salary;
      }
    }

    // When we need same value in every variable, then can create it static
    let e1 = new Emp("Faizan", 35000);
    document.write(e1.name + " " + e1.salary + " " + Emp.company);
    document.write("<br>");
    let e2 = new Emp("Faizan", 35000);
    document.write(e2.name + " " + e2.salary + " " + Emp.company);
  </script>
</html>
