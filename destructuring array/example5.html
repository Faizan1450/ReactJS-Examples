<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring array</title>
  </head>
  <body></body>
  <script>
    let person = ["Faizan", 25];
    //if salary exist then copy, otherwise use default value 25000
    let [name, age, salary = 25000] = person;

    document.write("Name is: " + name + "<br>");
    document.write("Age is: " + age + "<br>");
    document.write("Salary is: " + salary + "<br>"); 
  </script>
</html>
