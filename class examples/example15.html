<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Examples</title>
  </head>
  <body></body>
  <script>
    class Emp {
      constructor(name, salary) {
        this.ename = name;
        this.salary = salary;
      }
      toString() {
        return `${this.ename}, ${this.salary}`;
      }
    }

    let e1 = new Emp("Faizan", 35000);
    let e2 = new Emp("Fardeen", 45000);

    document.write(e1 + "<br>" + e2);
  </script>
</html>
