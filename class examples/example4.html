<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Examples</title>
  </head>
  <body></body>
  <script>
    class Emp {
      ename;
      salary;
    }
    let e1 = new Emp();
    e1.ename = "Faizan";
    e1.salary = 33000;
    document.write(e1.ename + ", " + e1.salary);
    let e2 = new Emp();
    e2.ename = "Fardeen";
    e2.salary = 45000;
    document.write("<br>" + e2.ename + ", " + e2.salary);
  </script>
</html>
