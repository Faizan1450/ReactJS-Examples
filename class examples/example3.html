<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Examples</title>
  </head>
  <body></body>
  <script>
    class Emp {
      ename = "Amit";
      salary = 56000;
    }
    let e1 = new Emp();
    document.write(e1.ename + ", " + e1.salary);
    let e2 = new Emp();
    document.write("<br>" + e2.ename + ", " + e2.salary);
  </script>
</html>
