<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Examples</title>
  </head>
  <body></body>
  <script>
    class Emp {
      constructor(name, salary) {
        this.ename = name;
        this.salary = salary;
      }
    }
    let e1 = new Emp("Faizan", 35000);
    document.write(e1.ename + ", " + e1.salary);
    let e2 = new Emp("Ankit", 45000);
    document.write("<br>" + e2.ename + ", " + e2.salary);
    let e3 = new Emp();
    document.write("<br>" + e3.ename + ", " + e3.salary);
  </script>
</html>
