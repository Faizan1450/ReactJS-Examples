<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread operator example</title>
  </head>
  <body></body>
  <script>
    arr1 = [10, 20, 30];
    arr2 = arr1; //this will not copy arr1 into arr2

    arr1.push(40);

    document.write("Values of arr1 <br>");
    arr1.forEach((e) => {
      document.write(e + "<br>");
    });

    document.write("Values of arr2 <br>");
    arr2.forEach((e) => {
      document.write(e + "<br>");
    });
  </script>
</html>
