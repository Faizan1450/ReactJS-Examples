<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread operator example</title>
  </head>
  <body></body>
  <script>
    function add(a, b) {
      let sum = a + b;
      document.write("Sum is: " + sum + "<br>"); // Result will be an string
      // Becuase array.toString() method will be called which gives string
    }

    // lets passed array 
    let arr = [10, 20, 30];
    add(arr);
  </script>
</html>
