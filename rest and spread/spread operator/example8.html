<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread operator example</title>
  </head>
  <body></body>
  <script>
    arr1 = [10, 20, 30];
    arr2 = [50,60,70]; //this will copy arr1 into arr2

    arr3 = [...arr1, ...arr2];

    document.write("Values of arr3 <br>");
    arr3.forEach((e) => {
      document.write(e + "<br>");
    });
  </script>
</html>
