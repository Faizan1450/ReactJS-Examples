<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread operator example</title>
  </head>
  <body></body>
  <script>
    function add(a, b, c, d) {
      let sum = a + b + c + d; // will get NaN
      document.write("Sum is: " + sum + "<br>");
    }

    let arr = [10, 20, 30];
    add(...arr); //spread operator
  </script>
</html>
