<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest parameter example</title>
  </head>
  <body></body>
  <script>
    function add(a, b) {
      //Cannot handle unequal arguments
      sum = a + b;
      document.write("Sum is: " + sum + "<br>");
    }
    add(10, 20);
    add(10, 20, 30);
    add(10, 20, 30, 40);
    add(10, 20, 30, 40, 50);
  </script>
</html>
