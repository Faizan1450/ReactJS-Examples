<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest parameter V/S Arguments object</title>
  </head>
  <body></body>
  <script>
    function show1(...args) {
      document.write("Using rest parameter<br>");
      args.forEach((x) => {
        document.write(x + "<br>");
      });
    }
    function show2() {
      document.write("Using argument object<br>");
      //   Will generate error
      // arguments.forEach is not a function
      arguments.forEach((x) => {
        document.write(x + "<br>");
      });
    }

    show1(10, 20, 30);
    show2(10, 20, 30);
  </script>
</html>
