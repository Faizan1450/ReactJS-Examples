<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Demo</title>
  </head>
  <body></body>
  <script>
    let arr = [10,20,30,40,50];
    let res = arr.map(n => n*2);
    document.write("Original Array: ", arr);
    document.write("<br/>");
    document.write("Modified Array: ", res);
  </script>
</html>
