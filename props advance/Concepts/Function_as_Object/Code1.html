<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>default props parameters</title>
  </head>
  <body>
    <!-- default props parameters in function based components -->
    <div id="root"></div>
  </body>
  <script type="text/babel">
    function Greetings({who="Everyone", from="Team SCA"}) {
        return <h2>Greetings from {from} to {who}</h2>
    }
    let root = ReactDOM.createRoot(document.querySelector("#root"));
    // root.render(<Greetings who="Faizan" from="Sachin" />);
    // root.render(<Greetings who="Faizan" />);
    root.render(<Greetings from="Sachin" />);
    // root.render(<Greetings />);
  </script>
</html>
