<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Conditional Rendering Example</title>
    <title>JSX Example using if-else</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    function getRandNum() {
      let myNums = [1, 2, 3, 4, 5, 6];
      let index = Math.floor(Math.random() * myNums.length);
      return myNums[index];
    }

    function MyApp() {  
      let randNum = getRandNum();
      let msg = (
        <small style={{ color: "red" }}>Sorry! Better luck next time</small>
      );
      if (randNum == 6) {
        msg = (
          <div>
            <strong style={{ color: "green" }}>Congratulations! You won</strong>{" "}
            <br />
            <br />
            <img
              src="https://www.funimada.com/assets/images/cards/big/congrats-7.gif"
              alt="Congratulations"
              height="300px"
              width="300px"
            />
          </div>
        );
      }

      return (
        <div>
          <p>You got the number: {randNum}</p>
          {msg}
        </div>
      );
    }

    ReactDOM.render(<MyApp />, document.querySelector("#root"));
  </script>
</html>
