<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Objects in JavaScript</title>
  </head>
  <body></body>
  <script>
    let person = { name: "Faizan", age: 23, salary: 33000 };

    // Names must be same 
    let { name, age, sal } = person;

    document.write("Name is: " + name + "<br>");
    document.write("Age is: " + age + "<br>");
    document.write("Sal is: " + sal + "<br>");
  </script>
</html>
